
{% extends "recruitments/base.html" %}

{% block content %}

<div class="recruitment-create">
    <div>
        <h1>채용공고 등록</h1>
    </div>

    <div class="form">
        <form action="{% url 'recruitments:recruitment_create' %}"
                method="post"
                enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create">
        </form>
    </div>
</div>

{% endblock content %}
